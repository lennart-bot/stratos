<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratos Log-Analyse</title>
    <style>
        input {
            font-size: 15px;
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <label>
            x-Achse (erforderlich): <input name="x" type="text" placeholder="x-Achse" required><br>
            y-Achse (erforderlich): <input name="y" type="text" placeholder="y-Achse" required><br>
            Punkt-Größe: <input name="s" type="number" placeholder="Punkt-Größe"><br>
            Höhe im Log (Aufstieg-Farbe Standard, Abstieg-Farbe --cf): <input name="h" type="text"
                placeholder="Höhe im Log (Aufstieg-Farbe Standard, Abstieg-Farbe --cf)"><br>
            HTML-Farbcode: <input name="c" type="text" placeholder="HTML-Farbcode"><br>
            HTML-Farbcode für den Abstieg (benötigt --h): <input name="cf" type="text"
                placeholder="HTML-Farbcode für den Abstieg (benötigt --h)"><br>
            x-Achsen-Name: <input name="xn" type="text" placeholder="x-Achsen-Name"><br>
            y-Achsen-Name: <input name="yn" type="text" placeholder="y-Achsen-Name"><br>
            Minimum x-Bereich: <input name="xmin" type="number" placeholder="Minimum x-Bereich"><br>
            Maximum x-Bereich: <input name="xmax" type="number" placeholder="Maximum x-Bereich"><br>
            Minimum y-Bereich: <input name="ymin" type="number" placeholder="Minimum y-Bereich"><br>
            Maximum y-Bereich: <input name="ymax" type="number" placeholder="Maximum y-Bereich"><br>
            Log-Datei: <input name="file" type="file">
        </label>
        <button>Log Analysieren</button>
    </form>
</body>

</html>
