<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratos Log-Analyse</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        input {
            font-size: 15px;
            margin: 5px auto;
        }

        .custom-card {
            margin: 5%;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card bg-light custom-card">
        <h5 class="card-header">
            <img src="/favicon.png">
            Stratos Log-Analyse
        </h5>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="x" class="col-sm-2 col-form-label">x-Achse (erforderlich):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="x" name="x" placeholder="x-Achse (erforderlich)"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="y" class="col-sm-2 col-form-label">y-Achse (erforderlich):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="y" name="y" placeholder="y-Achse (erforderlich)"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="s" class="col-sm-2 col-form-label">Punkt Größe:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="s" name="s" placeholder="Punkt Größe">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="h" class="col-sm-2 col-form-label">Höhe im Log (Abstieg-Farbe erforderlich):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="h" name="h"
                            placeholder="Höhe im Log (Abstieg-Farbe erforderlich)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="c" class="col-sm-2 col-form-label">HTML-Farbcode:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="c" name="c" placeholder="HTML-Farbcode">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cf" class="col-sm-2 col-form-label">HTML-Farbcode für Abstieg (Höhe im
                        Log erforderlich):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cf" name="cf"
                            placeholder="HTML-Farbcode für den Abstieg (Höhe im Log erforderlich)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="xn" class="col-sm-2 col-form-label">x-Achsen-Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="xn" name="xn" placeholder="x-Achsen-Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="yn" class="col-sm-2 col-form-label">y-Achsen-Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="yn" name="yn" placeholder="y-Achsen-Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="xmin" class="col-sm-2 col-form-label">Minimum x-Bereich:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="xmin" name="xmin" placeholder="Minimum x-Bereich">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="xmax" class="col-sm-2 col-form-label">Maximum x-Bereich:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="xmax" name="xmax" placeholder="Maximum x-Bereich">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ymin" class="col-sm-2 col-form-label">Minimum y-Bereich:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ymin" name="ymin" placeholder="Minimum y-Bereich">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ymax" class="col-sm-2 col-form-label">Maximum y-Bereich:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ymax" name="ymax" placeholder="Maximum y-Bereich">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label">Log-Datei (erforderlich):</label>
                    <div class="col-sm-10">
                        <label class="btn btn-outline-secondary btn-file">
                            Log-Datei auswählen
                            <input type="file" class="form-control" id="file" name="file"
                                placeholder="Log-Datei (erforderlich)">
                        </label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-secondary">Log-Datei analysieren</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
