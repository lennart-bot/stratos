<form method="post" enctype="multipart/form-data" action="/?options">
    <div class="form-group row">
        <label for="x" class="col-sm-2 col-form-label">x-Achse:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="x" name="x" required>
                <option value="" selected disabled>x-Achse</option>
                %HEADER_NAMES%
            </select>
            <small class="form-text text-muted">Erforderlich</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="x" class="col-sm-2 col-form-label">y-Achse:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="y" name="y" required>
                <option value="" selected disabled>y-Achse</option>
                %HEADER_NAMES%
            </select>
            <small class="form-text text-muted">Erforderlich</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="c" class="col-sm-2 col-form-label">Farbe:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="c" name="c">
                <option value="" selected>Standard</option>
                <option value="#000000">Schwarz</option>
                <option value="#800000">Kastanienbraun</option>
                <option value="#008000">Grün</option>
                <option value="#808000">Olivgrün</option>
                <option value="#000080">Navy</option>
                <option value="#800080">Lila</option>
                <option value="#008080">Blaugrün</option>
                <option value="#C0C0C0">Silber</option>
                <option value="#808080">Grau</option>
                <option value="#FF0000">Rot</option>
                <option value="#00FF00">Hellgrün</option>
                <option value="#FFFF00">Gelb</option>
                <option value="#0000FF">Blau</option>
                <option value="#FF00FF">Fuchsia</option>
                <option value="#00FFFF">Wasser</option>
                <option value="#FFFFFF">Weiß</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="cf" class="col-sm-2 col-form-label">Farbe für Abstieg:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="cf" name="cf">
                <option value="" selected>Standard</option>
                <option value="#000000">Schwarz</option>
                <option value="#800000">Kastanienbraun</option>
                <option value="#008000">Grün</option>
                <option value="#808000">Olivgrün</option>
                <option value="#000080">Navy</option>
                <option value="#800080">Lila</option>
                <option value="#008080">Blaugrün</option>
                <option value="#C0C0C0">Silber</option>
                <option value="#808080">Grau</option>
                <option value="#FF0000">Rot</option>
                <option value="#00FF00">Hellgrün</option>
                <option value="#FFFF00">Gelb</option>
                <option value="#0000FF">Blau</option>
                <option value="#FF00FF">Fuchsia</option>
                <option value="#00FFFF">Wasser</option>
                <option value="#FFFFFF">Weiß</option>
            </select>
            <small class="form-text text-muted">Für diese Option muss die Höhe im Log angegeben sein (siehe
                unten)</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="h" class="col-sm-2 col-form-label">Höhe im Log:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="h" name="h">
                <option value="" selected>Deaktiviert</option>
                %HEADER_NAMES%
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="xn" class="col-sm-2 col-form-label">x-Achsen-Beschriftung:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="xn" name="xn" placeholder="x-Achsen-Beschriftung">
        </div>
    </div>
    <div class="form-group row">
        <label for="yn" class="col-sm-2 col-form-label">y-Achsen-Beschriftung:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="yn" name="yn" placeholder="y-Achsen-Beschriftung">
        </div>
    </div>
    <div class="form-group row">
        <label for="xmin" class="col-sm-2 col-form-label">Minimum x-Bereich:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="xmin" name="xmin" placeholder="Minimum x-Bereich">
        </div>
    </div>
    <div class="form-group row">
        <label for="xmax" class="col-sm-2 col-form-label">Maximum x-Bereich:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="xmax" name="xmax" placeholder="Maximum x-Bereich">
        </div>
    </div>
    <div class="form-group row">
        <label for="ymin" class="col-sm-2 col-form-label">Minimum y-Bereich:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="ymin" name="ymin" placeholder="Minimum y-Bereich">
        </div>
    </div>
    <div class="form-group row">
        <label for="ymax" class="col-sm-2 col-form-label">Maximum y-Bereich:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="ymax" name="ymax" placeholder="Maximum y-Bereich">
        </div>
    </div>
    <div class="form-group row">
        <label for="s" class="col-sm-2 col-form-label">Punkt-Größe:</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" id="s" name="s" placeholder="Punkt-Größe">
                <option value="1" selected>Klein</option>
                <option value="2">Mittel</option>
                <option value="3">Groß</option>
            </select>
        </div>
    </div>
    <input type="hidden" class="form-control" id="file" name="file" placeholder="Log-Datei (erforderlich)"
        value="%LOG_FILE%">
    <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-secondary">Log-Datei analysieren</button>
    </div>
</form>
